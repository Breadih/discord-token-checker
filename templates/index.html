<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discord Token Checker</title>
    <style>
        body {
            font-family: monospace;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            background: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            background: #1e1e1e;
            padding: 15px;
            overflow-x: auto;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Discord Token Checker</h1>
    <form method="POST">
        <label for="token">Enter Discord Token:</label><br>
        <input type="text" name="token" id="token" required>
        <input type="submit" value="Check">
    </form>

    {% if token_type %}
    <h2>✅ Token is a {{ token_type }} Token</h2>
    <pre>{{ result | tojson(indent=4) }}</pre>
    {% elif error %}
    <h2 class="error">❌ {{ error }}</h2>
    <pre>{{ result | tojson(indent=4) }}</pre>
    {% endif %}
</body>

</html>
